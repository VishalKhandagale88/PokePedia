
<div class="card-container">
    <mat-card class="example-card"  *ngFor="let pokemons of pokemons"  >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{pokemons.name}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image   width="100px" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button class="read-more-button" mat-raised-button color="warn" routerLink="pokemonInfo">Read more</button>
      </mat-card-actions>
    </mat-card>
</div>
<div class="center-button-container">
  <button class="load-more-button" mat-raised-button color="primary" >Load more...</button>
</div>
